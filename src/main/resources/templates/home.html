<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Spotify Dashboard</title>
</head>
<body class="bg-[#121212] text-white min-h-screen flex flex-col items-center font-sans">

<header th:replace="~{fragments/header::header}"></header>

<main class="flex-1 w-full flex items-center justify-center">
    <div class="bg-[#181818] border border-[#282828] rounded-2xl p-10 w-full max-w-xl flex flex-col gap-6 mt-24 shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-[var(--color)]">Join a Session</h1>
            <p class="text-gray-400">Enter a host's code to add songs and vote without logging in.</p>
        </div>

        <div th:if="${homeMessage}"
             class="bg-emerald-500/10 border border-emerald-500 text-emerald-200 px-4 py-3 rounded-lg">
            <p th:text="${homeMessage}">Success message</p>
        </div>
        <div th:if="${homeError}" class="bg-red-500/10 border border-red-500 text-red-200 px-4 py-3 rounded-lg">
            <p th:text="${homeError}">Error message</p>
        </div>

        <form action="/join" method="post" class="flex flex-col gap-4">
            <label for="join-code" class="text-left font-semibold text-gray-300">Join Code</label>
            <input id="join-code" name="join-code" type="text" placeholder="ABCDEF" maxlength="6" minlength="6"
                   class="bg-[#282828] text-white border border-[#3e3e3e] rounded-lg px-3 py-2 uppercase tracking-widest text-center focus:outline-none focus:ring-2 focus:ring-[var(--color)]"
                   required/>
            <button type="submit"
                    class="bg-[var(--color)] text-black font-semibold py-2 rounded-lg hover:bg-[var(--hover)] transition">
                Join Session
            </button>
        </form>

        <div th:if="${isInQueue}" class="bg-[#111]/80 border border-[#2a2a2a] rounded-lg p-4 flex flex-col gap-3">
            <p class="text-sm text-gray-300">You are currently connected to a session</p>
            <p th:if="${activeJoinCode}" class="text-lg font-semibold">Code: <span
                    th:text="${activeJoinCode}">ABCDEF</span></p>
            <form action="/leave" method="post">
                <button type="submit"
                        class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition">
                    Leave Session
                </button>
            </form>
        </div>

        <div th:if="${isHost}" class="bg-[#111]/80 border border-[#2a2a2a] rounded-lg p-4">
            <h2 class="text-xl font-semibold text-[var(--color)]">Hosting?</h2>
            <p th:if="${activeJoinCode}" class="text-gray-300">Share this code with your guests: <span
                    class="font-mono text-white" th:text="${activeJoinCode}">ABCDEF</span></p>
            <p th:unless="${activeJoinCode}" class="text-gray-400">Create a queue on the dashboard to generate a join
                code for your guests.</p>
            <form th:if="${activeJoinCode}" action="/close-session" method="post" class="mt-4">
                <button type="submit"
                        class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition w-full">
                    End Session for Everyone
                </button>
            </form>
        </div>
    </div>
</main>

<script th:src="@{/js/theme.js}"></script>

</body>
</html>
