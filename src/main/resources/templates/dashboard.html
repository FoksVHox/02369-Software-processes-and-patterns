<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Spotify Dashboard</title>
    <style>
        /* Spotify green */
        :root {
            --spotify-green: #1DB954;
        }
    </style>
</head>
<body class="bg-[#121212] text-white flex items-center justify-center min-h-screen font-sans">

<header th:replace="~{fragments/header::header}"></header>

<main class="bg-[#181818] shadow-lg rounded-2xl p-10 w-full max-w-md flex flex-col gap-6 text-center border border-[#282828] mt-24">

    <div>
        <h1 class="text-3xl font-bold mb-2">
            Welcome, <span th:text="${name}" class="text-[var(--spotify-green)]">User</span>!
        </h1>
        <p class="text-gray-300">
            Email: <span th:text="${email}">unknown</span>
        </p>
        <p th:if="${profileUrl}" class="mt-3">
            <a th:href="${profileUrl}" target="_blank"
               class="text-[var(--spotify-green)] hover:underline font-medium">
                View Spotify Profile
            </a>
        </p>
    </div>

    <div th:if="${joinCode}" class="bg-[#111]/80 border border-[#2a2a2a] rounded-lg p-4">
        <h2 class="text-xl font-semibold text-[var(--spotify-green)]">Share your join code</h2>
        <p class="font-mono text-lg tracking-widest" th:text="${joinCode}">ABCDEF</p>
    </div>

    <!-- Playlist Forms -->
    <div th:if="${songqueue_size < 0}">
        <!-- Add Playlist -->
        <div class="flex flex-col gap-4">
            <form class="flex flex-col gap-2"
                  action="/dashboard/add-playlist"
                  method="post">
                <fieldset class="flex flex-col gap-2 text-left">
                    <label for="playlist-url" class="font-semibold text-gray-200">Playlist URL:</label>
                    <input id="playlist-url"
                           name="playlist-url"
                           type="text"
                           placeholder="Paste your public Spotify playlist link"
                           class="bg-[#282828] text-white border border-[#3e3e3e] rounded-lg px-3 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[var(--spotify-green)]"/>
                </fieldset>
                <button type="submit"
                        class="bg-[var(--spotify-green)] text-black font-semibold py-2 rounded-lg hover:bg-[#1ed760] transition">
                    Add Playlist
                </button>
            </form>
            <form class="flex flex-col gap-4"
                  action="/dashboard/create-songqueue"
                  method="post">
                <button type="submit"
                        class="bg-[var(--spotify-green)] text-black font-semibold py-2 rounded-lg hover:bg-[#1ed760] transition">
                    Create empty song queue
                </button>
            </form>
        </div>
    </div>
    <div th:unless="${songqueue_size < 0}">

	    <!-- Show live playlist -->
	    <div class="mb-8">
	    	<a href="/live"><button class="bg-[#1DB954] text-black font-semibold py-2 px-8 w-full rounded-lg hover:bg-[#1ed760] transition transition">Live playlist</button></a>
	    </div>

        <!-- Add Song -->
        <form action="/dashboard/add-song" method="post" class="flex flex-col gap-4">
            <input type="hidden" name="_csrf" value="${_csrf.token}">
            <label for="song-url" class="font-semibold text-gray-200 text-left">
                Add Song by Spotify Link or ID:
            </label>
            <input id="song-url"
                   name="song-url"
                   type="text"
                   placeholder="Paste Spotify track link or ID"
                   class="bg-[#282828] text-white border border-[#3e3e3e] rounded-lg px-3 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[#1DB954]" />
            <button type="submit"
                    class="bg-[#1DB954] text-black font-semibold py-2 rounded-lg hover:bg-[#1ed760] transition">
                Add Song
            </button>
        </form>

        <!-- Delete Playlist -->
        <div class="flex flex-col gap-4">
            <label class="text-gray-300">
                <span th:text="${songqueue_size}">0</span> songs currently in playlist.
            </label>
            <form action="/dashboard/close-session" method="post">
                <button type="submit"
                        class="bg-red-600 text-white font-semibold py-2 px-8 w-full rounded-lg hover:bg-red-700 transition">
                    End Session
                </button>
            </form>
        </div>
    </div>

    <div th:replace="~{fragments/notification::success(${success})}"></div>
    <div th:replace="~{fragments/notification::error(${error})}"></div>
</main>
</body>
</html>
