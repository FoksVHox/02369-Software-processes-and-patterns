<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<script src="https://cdn.tailwindcss.com"></script>
	<title>Spotify Dashboard</title>
	<style>
		/* Spotify green */
		:root {
			--spotify-green: #1DB954;
		}
	</style>
</head>
<body class="bg-[#121212] text-white flex items-center justify-center h-screen font-sans">

<header th:replace="~{fragments/header::header}"></header>

<main class="bg-[#181818] shadow-lg rounded-2xl p-10 w-full max-w-md flex flex-col gap-6 text-center border border-[#282828]">

    <!-- User Info -->
	<div>
		<h1 class="text-3xl font-bold mb-2">
			Welcome, <span th:text="${name}" class="text-[var(--spotify-green)]">User</span>!
		</h1>
		<p class="text-gray-300">
			Email: <span th:text="${email}">unknown</span>
		</p>
		<p th:if="${profileUrl}" class="mt-3">
			<a th:href="${profileUrl}" target="_blank"
			   class="text-[var(--spotify-green)] hover:underline font-medium">
				View Spotify Profile
			</a>
		</p>
	</div>

    <!-- Session code-->
    <div th:if="${sessionCode != null && sessionCode != -1 }">
        <h1 class="text-gray-400 text-sm mb-4">
            Session Code: <span th:text="${sessionCode}">N/A</span>
        </h1>
    </div>

	<!-- Playlist Forms -->
	<div>
		<!-- Add Playlist -->
		<div th:if="${songqueue_size < 0}" class="flex flex-col gap-4">
			<form class="flex flex-col gap-2"
				  action="/dashboard/add-playlist"
				  method="post">
				<fieldset class="flex flex-col gap-2 text-left">
					<label for="playlist-url" class="font-semibold text-gray-200">Playlist URL:</label>
					<input id="playlist-url"
						   name="playlist-url"
						   type="text"
						   placeholder="Paste your public Spotify playlist link"
						   class="bg-[#282828] text-white border border-[#3e3e3e] rounded-lg px-3 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[var(--spotify-green)]" />
				</fieldset>
				<button type="submit"
						class="bg-[var(--spotify-green)] text-black font-semibold py-2 rounded-lg hover:bg-[#1ed760] transition">
					Add Playlist
				</button>
			</form>
			<form class="flex flex-col gap-4"
				  action="/dashboard/create-songqueue"
				  method="post">
				<button type="submit"
						class="bg-[var(--spotify-green)] text-black font-semibold py-2 rounded-lg hover:bg-[#1ed760] transition">
					Create empty song queue
				</button>
			</form>
		</div>

		<!-- Delete Playlist -->
		<form th:unless="${songqueue_size < 0}"
			  class="flex flex-col gap-4"
			  action="/dashboard/delete-playlist"
			  method="post">
			<label class="text-gray-300">
				<span th:text="${songqueue_size}">0</span> songs currently in playlist.
			</label>
			<button type="submit"
					class="bg-red-600 text-white font-semibold py-2 rounded-lg hover:bg-red-700 transition">
				Delete Song Queue
			</button>
		</form>
	</div>

	<div th:replace="~{fragments/notification::error(${error})}"></div>
</main>
</body>
</html>
