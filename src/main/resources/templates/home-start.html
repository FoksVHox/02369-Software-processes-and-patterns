<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Spotify Dashboard</title>
</head>
<body class="bg-[#121212] text-white min-h-screen flex flex-col items-center font-sans">

<header th:replace="~{fragments/header::header}"></header>

<main class="flex flex-col w-full gap-16 items-center justify-center">
	<!-- Join a session -->
    <section class="bg-[#181818] border border-[#282828] rounded-2xl p-10 w-full max-w-xl flex flex-col gap-6 mt-24 shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-[var(--color)]">Join a Session</h1>
            <p class="text-gray-400">Enter a host's code to add songs and vote without logging in.</p>
        </div>

        <div th:if="${homeMessage}"
             class="bg-emerald-500/10 border border-emerald-500 text-emerald-200 px-4 py-3 rounded-lg">
            <p th:text="${homeMessage}">Success message</p>
        </div>
        <div th:if="${homeError}" class="bg-red-500/10 border border-red-500 text-red-200 px-4 py-3 rounded-lg">
            <p th:text="${homeError}">Error message</p>
        </div>

        <form action="/join" method="post" class="flex flex-col gap-4">
            <label for="join-code" class="text-left font-semibold text-gray-300">Join Code</label>
            <input id="join-code" name="join-code" type="text" placeholder="ABCDEF" maxlength="6" minlength="6"
                   class="bg-[#282828] text-white border border-[#3e3e3e] rounded-lg px-3 py-2 uppercase tracking-widest text-center focus:outline-none focus:ring-2 focus:ring-[var(--color)]"
                   required/>
            <button type="submit"
                    class="bg-[var(--color)] text-black font-semibold py-2 rounded-lg hover:bg-[var(--hover)] transition">
                Join Session
            </button>
        </form>
    </section>

    <!-- Create a session -->
    <section class="bg-[#181818] border border-[#282828] rounded-2xl p-10 w-full max-w-xl gap-6 shadow-lg text-center">
	   	<div class="text-center">
	        <h1 class="text-3xl font-bold text-[var(--color)]">Create a Session</h1>
	        <p class="text-gray-400">Create and manage a new session by logging in with Spotify.</p>
	    </div>

        <!-- Create session button -->
        <button id="openModal"
                th:if="${isLoggedIn}"
                class="bg-[var(--color)] text-black font-semibold px-5 py-3 rounded-xl hover:bg-[var(--hover)] transition w-full">
            Create Session
        </button>

        <!-- Login button -->
        <form method="get" action="/login" th:if="${!isLoggedIn}">
	        <button class="bg-[var(--color)] text-black font-semibold px-5 py-3 rounded-xl hover:bg-[var(--hover)] transition w-full">
	            Login with Spotify
	        </button>
        </form>
    </section>
</main>

<!-- MODAL -->
<div id="sessionModal"
     class="fixed inset-0 bg-black/80 hidden flex items-center justify-center z-50">

    <div class="bg-[#181818] border border-[#282828] rounded-2xl w-full max-w-lg p-8 relative">

        <!-- Close button -->
        <button id="closeModal"
                class="absolute top-4 right-4 text-gray-400 hover:text-white text-xl">
            âœ•
        </button>

        <h2 class="text-2xl font-bold mb-6 text-center">Create Session</h2>

        <!-- Form that dynamically chooses correct endpoint -->
        <form id="sessionForm" method="post">

            <!-- Start With Options -->
            <h3 class="text-lg font-semibold mb-2">Start With:</h3>

            <div class="flex flex-col gap-3 mb-6">
                <label class="flex items-center gap-3 bg-[#222] px-4 py-3 rounded-lg cursor-pointer">
                    <input type="radio" name="startType" value="playlist"
                           class="accent-[var(--color)] start-radio" />
                    <span>Playlist</span>
                </label>

                <label class="flex items-center gap-3 bg-[#222] px-4 py-3 rounded-lg cursor-pointer">
                    <input type="radio" name="startType" value="empty"
                           class="accent-[var(--color)] start-radio" />
                    <span>Empty Queue</span>
                </label>
            </div>

            <!-- Playlist URL field (hidden until playlist selected) -->
            <div id="playlistField" class="hidden flex flex-col gap-2 mb-6">
                <label for="playlist-url" class="font-semibold text-gray-200">Playlist URL:</label>
                <input id="playlist-url"
                       name="playlist-url"
                       type="text"
                       placeholder="Paste your public Spotify playlist link"
                       class="bg-[#282828] text-white border border-[#3e3e3e] rounded-lg px-3 py-2 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[var(--color)]" />
            </div>

            <!-- Settings -->
            <h3 class="text-lg font-semibold mb-2">Settings</h3>

            <div class="bg-[#222] border border-[#333] rounded-lg px-4 py-4 text-gray-400 flex flex-col gap-4">

                <!-- Toggle veto input -->
                <label class="flex items-center gap-3 cursor-pointer">
                    <input id="enableVeto"
                           type="checkbox"
                           class="accent-[var(--color)]" />
                    <span class="text-gray-200 font-semibold">Enable vetoes</span>
                </label>

                <!-- Veto inputs (hidden until checkbox ticked) -->
                <div id="vetoField" class="hidden flex flex-col gap-2">

                    <label for="vetoesPerPlayer" class="font-semibold text-gray-200">
                        Number of vetoes per player:
                    </label>

                    <input id="vetoesPerPlayer"
                           name="vetoesPerPlayer"
                           type="number"
                           min="1"
                           placeholder="1"
                           class="bg-[#282828] text-white border border-[#3e3e3e] rounded-lg px-3 py-2
                      placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[var(--color)]" />

                    <label for="numberOfVetoesToRemoveSong" class="font-semibold text-gray-200">
                        Number of vetoes required to remove song from queue:
                    </label>

                    <input id="numberOfVetoesToRemoveSong"
                           name="numberOfVetoesToRemoveSong"
                           type="number"
                           min="1"
                           placeholder="1"
                           class="bg-[#282828] text-white border border-[#3e3e3e] rounded-lg px-3 py-2
                      placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-[var(--color)]" />
                </div>

            </div>


            <!-- Create Button -->
            <div class="flex justify-end mt-8">
                <button id="createButton"
                        type="submit"
                        disabled
                        class="opacity-50 cursor-not-allowed bg-[var(--color)] text-black font-semibold px-6 py-2 rounded-lg transition">
                    Create
                </button>
            </div>

        </form>
    </div>
</div>

<!-- SCRIPT -->
<script src="/js/modal.js"></script>
<script>
    // Form endpoint switching
    document.querySelectorAll(".start-radio").forEach(radio => {
        radio.addEventListener("change", () => {
            if (radio.value === "playlist") {
                playlistField.classList.remove("hidden");
                sessionForm.action = "/dashboard/add-playlist";
            } else {
                playlistField.classList.add("hidden");
                sessionForm.action = "/dashboard/create-songqueue";
            }
        });
    });

    // Create button enable/disable logic
    const createButton = document.getElementById("createButton");

    // When a radio changes, enable the button
    document.querySelectorAll(".start-radio").forEach(radio => {
        radio.addEventListener("change", () => {
            createButton.disabled = false;
            createButton.classList.remove("opacity-50", "cursor-not-allowed");
            createButton.classList.add("hover:bg-[var(--hover)]");
        });
    });

    // Veto script
    const enableVeto = document.getElementById("enableVeto");
    const vetoField = document.getElementById("vetoField");

    enableVeto.addEventListener("change", () => {
        if (enableVeto.checked) {
            vetoField.classList.remove("hidden");
        } else {
            vetoField.classList.add("hidden");
        }
    });
</script>

</body>
</html>
