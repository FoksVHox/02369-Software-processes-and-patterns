<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main class="flex flex-col justify-start items-center max-width h-screen">
	<div class="flex flex-col justify-center items-center max-width my-8">
		<form action="" method="get" class="flex flex-row justify-center items-center max-w-2xl mx-auto bg-gray-900 rounded-lg p-2 shadow-md hover:shadow-lg transition-shadow duration-200">
		    <input type="text" name="query" placeholder="Search for a song..." class="p-2 w-full rounded-l-lg border border-gray-600 bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-green-500 placeholder-gray-400 hover:bg-gray-700 transition-all duration-200" th:value="${query}">
		    <button type="submit" class="bg-green-500 text-white p-2 rounded-r-lg hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-green-500 transition-colors duration-200">
        	Search
    </button>
</form>
		<p th:if="${error}" style="color: red" th:text="${error}"></p>
	</div>
	<div th:if="${songs.size() > 0}" class="flex flex-col justify-start align-center gap-2 w-fit h-full overflow-y-scroll">
		<div th:each="song : ${songs}" th:insert="~{fragments/song::song(${song})}" class="max-width"></div>
	</div>
	<p th:unless="${songs.size() > 0}">No songs found...</p>
</main>
</body>
</html>
