<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Song Queue</title>
    <style>
        :root {
            --spotify-green: #1DB954;
        }
    </style>
</head>
<body class="bg-[#121212] text-white flex flex-col items-center justify-center min-h-screen font-sans pt-16">

<header th:replace="~{fragments/header::header}"></header>

<main class="bg-[#181818] shadow-lg rounded-2xl p-8 w-full max-w-4xl flex flex-col gap-6 border border-[#282828]">

    <!-- Header -->
    <div class="text-center">
        <h1 class="text-3xl font-bold text-[var(--spotify-green)]">Song Queue</h1>
        <p class="text-gray-400">Vote on the best tracks</p>
    </div>

    <!-- Currently Playing -->
    <div id="current-playing-container" th:insert="~{fragments/currentlyPlaying :: currentlyPlaying}"></div>

    <!-- Song List -->
    <div id="song-list-container" th:insert="~{fragments/songlist :: songlist}"></div>

    <div th:replace="~{fragments/notification::error(${error})}"></div>
</main>

<script src="/js/vote.js"></script>

</body>
</html>
