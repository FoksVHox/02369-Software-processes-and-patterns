<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Song Queue</title>
    <style>
        :root {
            --spotify-green: #1DB954;
        }
    </style>
</head>
<body class="bg-[#121212] text-white flex flex-col items-center justify-center min-h-screen font-sans">
<main class="bg-[#181818] shadow-lg rounded-2xl p-8 w-full max-w-4xl flex flex-col gap-6 border border-[#282828]">

    <!-- Header -->
    <div class="text-center">
        <h1 class="text-3xl font-bold text-[var(--spotify-green)]">Song Queue</h1>
        <p class="text-gray-400">Vote on the best tracks</p>
    </div>

    <!-- Error Message -->
    <p th:if="${error}" class="text-center text-red-500 italic py-4" th:text="${error}"></p>

    <!-- Song List -->
    <div class="flex flex-col divide-y divide-[#282828]" id="song-list" th:if="${!#lists.isEmpty(songqueue)}">

        <!-- Thymeleaf Loop -->
        <div th:each="song : ${songqueue}"
             class="flex items-center justify-between py-4 hover:bg-[#232323] px-3 rounded-lg transition">

            <!-- Song Info -->
            <div class="flex flex-col">
                <h2 th:text="${song.getTitle()}" class="font-semibold">Song Title</h2>
                <p th:text="${song.getArtist()}" class="text-gray-400 text-sm">Artist Name</p>
            </div>

            <!-- Vote Buttons -->
            <div class="flex items-center gap-3">
                <form th:action="@{/vote}" method="post" class="flex items-center gap-2">
                    <input type="hidden" name="songId" th:value="${song.getId()}" />
                    <button type="submit" name="vote" value="up" class="text-[var(--spotify-green)] hover:scale-110 transition">▲</button>
                </form>

                <span class="vote-count text-lg font-semibold" th:text="${song.getVotes()}">0</span>

                <form th:action="@{/vote}" method="post" class="flex items-center gap-2">
                    <input type="hidden" name="songId" th:value="${song.getId()}" />
                    <button type="submit" name="vote" value="down" class="text-red-500 hover:scale-110 transition">▼</button>
                </form>

            </div>
        </div>
    </div>

    <!-- Empty State -->
    <p th:if="${#lists.isEmpty(songqueue)}" class="text-center text-gray-500 italic py-4">
        No songs in queue yet. Add a playlist on the dashboard first!
    </p>

</main>
</body>
</html>
