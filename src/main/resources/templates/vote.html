<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Song Queue</title>
    <style>
        :root {
            --spotify-green: #1DB954;
        }
    </style>
</head>
<body class="bg-[#121212] text-white flex flex-col items-center justify-center min-h-screen font-sans">

<header th:replace="~{fragments/header::header}"></header>

<main class="bg-[#181818] shadow-lg rounded-2xl p-8 w-full max-w-4xl flex flex-col gap-6 border border-[#282828] mt-20">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <h1 class="text-3xl font-bold text-[var(--spotify-green)]">Song Queue</h1>
            <p class="text-gray-400">Vote on the best tracks</p>
        </div>
        <div th:if="${joinCode}" class="bg-[#111]/80 border border-[#2a2a2a] rounded-lg px-4 py-3 text-sm md:text-base">
            <p class="text-gray-300">Connected to session</p>
            <p class="font-mono text-lg" th:text="${joinCode}">ABCDEF</p>
        </div>
        <form th:if="${joinCode} and !isHost" action="/leave" method="post" class="self-start">
            <button type="submit" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition">Leave session</button>
        </form>
        <form th:if="${isHost}" action="/dashboard/close-session" method="post" class="self-start">
            <button type="submit" class="bg-red-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-700 transition">End session</button>
        </form>
    </div>

    <!-- Currently Playing -->
    <div id="current-playing-container" th:insert="~{fragments/currentlyPlaying :: currentlyPlaying}"></div>

    <!-- Song List -->
    <div id="song-list-container" th:insert="~{fragments/songlist :: songlist(true)}"></div>


    <!-- Error Notification -->
    <div th:replace="~{fragments/notification::error(${error})}"></div>
</main>

<script src="/js/vote.js"></script>

</body>
</html>
